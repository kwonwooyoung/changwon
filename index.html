  <h1>창원시</h1>
  <p><a href=https://www.changwon.go.kr/main.do
  target="_blank" title="html5
  speicification">창원시</a>(昌原市)는 대한민국 경상남도 중남부에 있는 시이자 경상남도청 소재지이다.
  인구 103만명의 경상남도 최대의 도시로, 해상무역과 공업이 발달하였다.
  시청 소재지는 성산구이며, 행정구역으로는 5구 2읍 6면 46행정동 195법정동을 두고 있다.
  </p>
