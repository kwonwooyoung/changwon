  <h1>성산구</h1>
  <p><a href=https://www.changwon.go.kr/gu/contents.do?mId=0201010000
  target="_blank" title="html5
  speicification">성산구</a>(城山區)는 대한민국 경상남도 창원시의 중동부에 있는 구이다.
  2010년 7월 1일 인근의 마산시, 진해시와 통합한 새로운 창원시가 출범하면서 신설되었으며,
  구청은 통합 이전의 성주동 행정복지센터를 사용하고 있다. 창원시청의 소재지기도 하다.
  </p>
