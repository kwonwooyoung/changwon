  <h1>의창구</h1>
  <p><a href=https://www.changwon.go.kr/gu/contents.do?mId=0101010000
  target="_blank" title="html5
  speicification">의창구</a>(義昌區)는 대한민국 경상남도 창원시의 북동부에 있는 구이다.
  경남도청이 위치한다. 2010년 7월 1일 인근의 마산시, 진해시와 통합한 새로운 창원시가 출범하면서 신설되었으며, 구청은 통합 이전의 명곡동주민센터를 사용하고 있다.
  </p>
