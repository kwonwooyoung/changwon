  <h1>마산 합포구</h1>
  <p><a href=https://www.changwon.go.kr/gu/contents.do?mId=0301010000
  target="_blank" title="html5
  speicification">마산 합포구</a>(馬山合浦區)는 대한민국 경상남도 창원시 남서쪽에 있는 구이다.
  창원시 5개의 구 중 가장 면적이 넓으며, 동쪽으로는 성산구와 진해구, 북쪽으로는 함안군과 마산회원구, 서쪽으로는 고성군, 진주시와 접한다.
  청사는 창원시 통합 전 마산시청이다.
  </p>
